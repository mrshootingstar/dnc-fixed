<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Start Date</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let event of events">
            <td></td>
            <td>{{event.name}}</td>
            <td>{{event.start_date }}</td>
            <td>
                <app-rsvp [event]="event" ></app-rsvp>
                
                &nbsp;
                <button type="button" class="btn btn-success" [routerLink]="['/event-detail', event.id]">See Details</button>
            </td>
        </tr>
    </tbody>
  </table>


  <nav aria-label="Page navigation example">
      <ul class="pagination">
          <li class="page-item"><a class="page-link" (click)="getEvents(current_page-1)">Previous</a></li>
          <li *ngFor="let number of page_indexes" class="page-item"><a class="page-link" (click)="getEvents(number+1)">{{number+1}}</a></li>
          <li class="page-item"><a class="page-link" (click)="getEvents(current_page+1)">Next</a></li>
      </ul>
  </nav>
